<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="container">
            <div class="input">15.70</div>

            <div class="btns-grid">
                <button type="button" class="btn-red">AC</button>
                <button type="button" class="btn-red">C</button>
                <button type="button">±</button>
                <button type="button" class="btn-orange">&divide;</button>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="btn-orange">×</button>
                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="btn-orange">-</button>
                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="btn-orange">+</button>
                <button type="button">0</button>
                <button type="button">.</button>
                <button type="button" class="btn-grid-2">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
