<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div class="container">
            <div class="input" id="input">0</div>

            <div class="btns-grid">
                <button type="button" class="btn-red" data-action="delete">&#11013;</button>    
                <button type="button" class="btn-red" data-action="clear">C</button>
                <button type="button" data-action="invert">±</button>
                <button type="button" class="btn-orange" data-operator="/">&divide;</button>
                <button type="button" data-number="7">7</button>
                <button type="button" data-number="8">8</button>
                <button type="button" data-number="9">9</button>
                <button type="button" class="btn-orange" data-operator="*">×</button>
                <button type="button" data-number="4">4</button>
                <button type="button" data-number="5">5</button>
                <button type="button" data-number="6">6</button>
                <button type="button" class="btn-orange" data-operator="-">-</button>
                <button type="button" data-number="1">1</button>
                <button type="button" data-number="2">2</button>
                <button type="button" data-number="3">3</button>
                <button type="button" class="btn-orange" data-operator="+">+</button>
                <button type="button" data-number="0">0</button>
                <button type="button" data-number=".">.</button>
                <button type="button" class="btn-grid-2" data-action="equal">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
